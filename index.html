<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="chatbox">
            <p class="botText"><span>Hi! I'm a simple chatbot. Ask me something!</span></p>
        </div>
        <div id="userInput">
            <input type="text" id="textInput" placeholder="Type your message here...">
            <button id="buttonInput">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
